<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>イベント一覧</h1>
    <a href="{% url 'event_create' %}">新しいイベントを作成</a>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.event_name }}</strong> - {{ event.event_date }} <br>
                メモ: {{ event.notes }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
